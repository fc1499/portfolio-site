<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://www.w3schools.com/lib/w3.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script language="JavaScript" src="main.js"></script>
  <title>Frederic's Portfolio</title>

</head>

<body>

  <div class="container">
    <img id="homepage" src="images/homepage.png">
    <img id="camera" src="images/camera.png">
    <img id="plaque" src="images/plaque.png">
    <a href="https://www.youtube.com/channel/UCGEEOORgz4yqBNcg1wA4Rxw" target="_blank">
      <img id="computer" src="images/computer.png">
    </a>
    <img id="photo1" src="images/photo1.png">
    <img id="photo2" src="images/photo2.png">
    <img id="myself" src="images/myself.png">
    <img id="rose" src="images/rose.png">

  </div>

  <img id="aboutme" src="images/aboutme.png">
  <img id="contact" src="images/contact.png">
  <a href="https://www.twitter.com/thatmidgetasian" target="_blank">
    <img id="twitter" src="images/twitter.png">
  </a>
  <a href="https://www.instagram.com/thatmidgetasian" target="_blank">
    <img id="insta" src="images/instagram.png">
  </a>
  <img id="games" src="images/games.png">
  <img id="youtubedesc" src="images/youtubedesc.png">
  <img id="skills" src="images/skills.png">
  <img id="ex" src="images/ex.png">

  <img id="void" src="images/void.png">

  <!-- SOURCE: https://www.w3schools.com/howto/howto_js_slideshow.asp -->
  <div class="slideshow-container">


    <div class="mySlides fade">
      <img id="nature1" src="images/nature1.jpg" width="70%">
    </div>

    <div class="mySlides fade">
      <img id="nature2" src="images/nature2.jpg" width="80%">
    </div>

    <div class="mySlides fade">
      <img id="nature3" src="images/nature3.jpg" width="90%">
    </div>

    <div class="mySlides fade">
      <img id="nature4" src="images/nature4.jpg" width="90%">
    </div>

    <div class="mySlides fade">
      <img id="nature5" src="images/nature5.jpg" width="70%">
    </div>

    <a class="next" onclick="plusSlides(1,0)">
      <img id="next" src="images/next.png">
    </a>

    <a class="prev" onclick="plusSlides(-1,0)">
      <img id="prev" src="images/prev.png">
    </a>

    <img id="exSlide1" src="images/ex.png">

  </div>

  <!-- SECOND SLIDESHOW -->

  <div class="slideshow-container2">

    <div class="mySlides2 fade">
      <img id="portrait1" src="images/portrait1.jpg">
    </div>

    <div class="mySlides2 fade">
      <img id="portrait2" src="images/portrait2.jpg">
    </div>

    <div class="mySlides2 fade">
      <img id="portrait3" src="images/portrait3.jpg">
    </div>

    <div class="mySlides2 fade">
      <img id="portrait4" src="images/portrait4.jpg">
    </div>

    <div class="mySlides2 fade">
      <img id="portrait5" src="images/portrait5.jpg">
    </div>

    <div class="mySlides2 fade">
      <img id="portrait6" src="images/portrait6.jpg">
    </div>

    <a class="next2" onclick="plusSlides(1,1)">
      <img id="next2" src="images/next.png">
    </a>

    <a class="prev2" onclick="plusSlides(-1,1)">
      <img id="prev2" src="images/prev.png">
    </a>

  </div>

</body>

</html>
